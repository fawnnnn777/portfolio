{% extends "portfolio/layout.html" %}
{% load static %}
{% block body %}

<h2 style="padding: 15px;"> Let's create your portfolio </h2>
    <div class="create-div">
        <div class="info-div">
        <form class="create-form" method="post">
            {% csrf_token %}
            <h3> Personal Information </h3>
            <label> What's your name? </label>
            <input required name="name" type="text" placeholder="Name">
            <label> What's your profession? </label>
            <input required name="profession" type="text" placeholder="Profession">
            <label> How would you describe yourself? </label>
            <textarea required name="describe-yourself"></textarea>
            <h3> Contact Information </h3>
            <label> What's your phone number? </label>
            <input required name="phone" type="text">
            <label> What's your email? </label>
            <input required name="email" type="text"> 
            <h3> Projects </h3>      
            <label> Project's name </label>
            <input required name="project" type="text" placeholder="Company" >
            <label> How would you describe the project? </label>
            <textarea required type="text" placeholder="Describe your project" name="project-description"></textarea>
            <input type="url" placeholder="https://example.com" name="project-link">
        </div>
            <div class="style-div" style="display: none;">
                <h2> Choose a Style </h2>
                    <select name="styles" id="styles" name="style">
                        <option selected disabled> Style </option>
                        <option value="black"> Black Minimalist </option>
                        <option value="blue"> Light Blue </option>
                        <option value="neutral"> Neutral White </option>
                    </select>
                <div class="style-image-div">
                    <h2> Neutral </h2>
                    <img class="style-image"  src="{% static 'portfolio/neutral.jpg' %}">
                    <h2> Black Minimalist </h2>
                    <img class="style-image" src="{% static 'portfolio/black minimalist.jpg' %}">
                    <h2> Light Blue </h2>
                    <img class="style-image" src="{% static 'portfolio/light blue.jpg' %}">
    
                </div>
                <p> Please fill your form first before you move on</p>
                <button style="width: fit-content; margin: 15px auto; display: none;" class="button" id="back-button"> Back </button>

                <input class="nav-link option" style="margin-left: 50px;" type="submit">
        </form>
        </div>
        <button style="width: fit-content; margin: 15px auto" class="button" id="save-button"> Save </button>
    </div>

{% endblock body %}
